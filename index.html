<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <style>
        th {
            border: 1px solid black;
        }
        div{ margin: 20px 0; }
    </style>
</head>
<body>
    <div>
        <label>Nome</label>
        <input type="text" id="name">
    </div>

    <div>
        <label>Idade</label>
        <input type="number" id="age" min="1">
    </div>

    <div>
        <label>Sexo</label>
        <input type="text" id="sex" maxlength="1">
    </div>

    <div>
        <label>Música favorita</label>
        <input type="text" id="song">
    </div>

    <button id="add">Add</button>
    <button id="del" onclick="remove()">Delete</button>

    <table id="table" style="margin-top: 20px;">
        <thread>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Música favorita</th>
        </thread>
    </table>
</body>
<script src="./script.js"></script>
</html>
